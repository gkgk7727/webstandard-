<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{outline: 1px solid red;}
    
    body{/*vh - 보이는 화면 의미 (view)*/
      height: 200vh;

    }
    div.container{
      width: 300px;
      height: 200px;
      background-color: gold;

    }
    div.box{/*view pot 기준으로 화면 잡히는 기준으로 움직임*/
      position: fixed;
      top:50px;
      right:50px;
      width: 50px;
      height: 250px;
      background-color: rgba(88, 87, 87, 0.3);


    }
  </style>
</head>
<body>
  <div class="container">
    <div class ="box">box</div>
  </div>
</body>
</html>
