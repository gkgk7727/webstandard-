<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{outline: 1px solid red;}
    ul{list-style-type: none;padding-left: 0;}
    ul>li{padding:3px 5px; position: relative; box-sizing: border-box; height: 36px;}
    #joinForm{width: 300px;margin: 50pc; auto;}
    ul>li:nth-child(even){
      border:1px solid #aaa;padding: 5px;}
    ul>li:nth-child(even)input{
      border:none;outline: none;
    }  
    .domain,fa-lock{
      position: absolute;
     line-height: 36px;right:10px;
    }
  </style>
</head>
<body>
  <div class="wrap-joinForm">
    <form id="joinForm">
      <ul>
        <li><label for="user_id">아이디</label></li>
        <li><input type="text" id="user_id" maxlength="20"><span class="domain">@naver.co.com</span></li>
        <li><label for="user_pw">비밀번호</label></li>
        <li><input type="text" id="user_pw" maxlength="20"><i class="fan fa-lock"></i></li>
      </ul>
    </form>
  </div>
  
</body>
</html>
