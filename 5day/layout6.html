<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*{outline: 1px solid red;}*/
    .body{margin: 0;background-color:blue ;text-transform: uppercase;}
    .box{text-align: center;}
    
    .box1{
      width: 600px;
      height: 150px;
      line-height: 150px;
      background-color: thistle;
      margin: 10px auto;
    }
    .box2, .box3, .box4{
      width: 28%; 
      float: left;
    }
    .box2{
      background-color: white;
      height: 100px;
      line-break: 100px;
    }
    .box3{
      background-color: gold;
      height: 100px;
      line-break: 100px;
    }
    .box4{
      background-color: green;
      height: 100px;
      line-break: 100px;
    }
    .box5{
      width: 600px;
      height: 150px;
      line-height: 150px;
      background-color: thistle;
      margin: 70px auto;
    }
    .box6{
      width: 600px;
      height: 30px;
      line-height: 30px;
      background-color: blueviolet;
      margin: 0 auto;
    }
    .box123-wrap{
      width: 600px;
      margin: 10px auto;
    }
    .box7{
      background-color: white;
      height: 30px;
    }
    
    .clearfix::after{
      content: ""; display:block; clear:both;
    }

      </style>
</head>
<body>
  
    <div class ="box box7">box7</div>
    <div class ="box box1">box1</div>
    <div class ="box box6">box6</div>
    <div class ="box box123-wrap"></div>
    <div class ="box box2">box2</div>
    <div class ="box box3">box3</div>
    <div class ="box box4">box4</div>
  </div>
    <div class ="box box5">box5</div>
 
  
</body>
