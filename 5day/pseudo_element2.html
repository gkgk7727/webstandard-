<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    UL>LI{
      position: relative;
      cursor: help;
    }
  ul>li:hover::after{
    content: attr(data-tooltip);
    background-color: rgb(193, 231, 104);
    position: absolute;
    left: 30px; top: -1em;
    border:1px solid silver;
    border-radius: 10px;
    border-bottom-left-radius: 0;
    color: rgb(5, 4, 4);
    font-size: 0.5em;
    transition: 0.5s;
    padding: 3px;
  }
</style>
</head>
<body>
  <ul>
    <li data-tooltip="툴팁도움말1">meu1</li>
    <li data-tooltip="툴팁도움말2">meu2</li>
    <li data-tooltip="툴팁도움말3">meu3</li>
  </ul>
</body>
</html>
